<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/icon.png">
    <title>self-driving-car</title>
</head>
<body>
    <div class="slidecontainer">
        <p>Number of Cars:</p>
        <input type="range" min="1" max="2000" value="500" id="myRange">
        <span id="demo"></span>
    </div>
    <canvas id="carCanvas"></canvas>
    <div id="verticalButtons">
        <button onclick="save()">Save Model📋</button>
        <button onclick="discard()">Discard Model❌</button>
        <button id="pause" onclick="pause()">Pause⏸️</button>
        <button onclick="reload()">Refresh🔄️</button>  
    </div>
    <canvas id="networkCanvas"></canvas>
    <script src="js/visualizer.js"></script>
    <script src="js/network.js"></script>
    <script src="js/sensor.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/road.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/car.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
